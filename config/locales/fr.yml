fr:
  will_paginate:
      previous_label: "&#8592; Précédent"
      next_label: "Suivant &#8594;"
      page_gap: "&hellip;"
      page_entries_info:
        single_page:
          zero:  "No %{model} found"
          one:   "Displaying 1 %{model}"
          other: "Displaying all %{count} %{model}"
        single_page_html:
          zero:  "No %{model} found"
          one:   "Affichage de <b>1</b> %{model}"
          other: "Affichage de <b>%{count}</b> %{model}(s)"
        multi_page: "Affichage de %{model} %{from} - %{to} of %{count} in total"
        multi_page_html: "Affichage de <b>%{from}&nbsp;-&nbsp;%{to}</b> / <b>%{count}</b> %{model}(s) au total"
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      compact: "%d/%m/%y-%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M"
      heure: "%H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  views:
    pagination:
      first: "&laquo; Début"
      last: "Fin &raquo;"
      previous: "&lsaquo; Précédent"
      next: "Suivant &rsaquo;"
      truncate: "&hellip;"
  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer un(e) %{model}"
      update: "Modifier ce(tte) %{model}"
      submit: "Enregistrer ce(tte) %{model}"
    helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "0 %{entry_name} à afficher"
          one: "Affichage de <strong>1</strong> %{entry_name}"
          other: "Affichage de <strong>%{count}</strong> %{entry_name}s"
      more_pages:
        display_entries: "Affichage des %{entry_name}s <strong>%{first}&nbsp;à&nbsp;%{last}</strong> sur <strong>%{total}</strong> au total"

  errors: &errors
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
      accepted: "doit être accepté(e)"
      empty: "doit être rempli(e)"
      blank: "doit être rempli(e)"
      too_long:
        one: "est trop long (pas plus d'un caractère)"
        other: "est trop long (pas plus de %{count} caractères)"
      too_short:
        one: "est trop court (au moins un caractère)"
        other: "est trop court (au moins %{count} caractères)"
      wrong_length:
        one: "ne fait pas la bonne longueur (doit comporter un seul caractère)"
        other: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit être un nombre entier"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      equal_to: "doit être égal à %{count}"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      odd: "doit être impair"
      even: "doit être pair"
      taken: "n'est pas disponible"
      record_invalid: "La validation a échoué : %{errors}"
